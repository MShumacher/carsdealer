allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group 'com.instinctools'
    version '1.0-SNAPSHOT'

    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8.1'
}